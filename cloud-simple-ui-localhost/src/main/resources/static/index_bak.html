        <script>
            var product2image = {
                honor8:"1496214523346.jpg",
                "Huawei Mate9":"428_428_1477897959639mp.jpg",
                "Huawei nova2":"428_428_1504837511355mp.jpg",
                "Honor 6X":"428_428_1504748540340mp.jpg"
            };
            $(document).ready(function(){
                    var phoneList=[{
                        name:"honor8",
                        price:2299,
                        discount:400,
                        isOffer:0
                    },{
                        name:"Huawei Mate9",
                        price:4299,
                        discount:700,
                        isOffer:0
                    },{
                        name:"Huawei nova2",
                        price:2899,
                        discount:400,
                        isOffer:1
                    },{
                        name:"Honor 6X",
                        price:1699,
                        discount:400,
                        isOffer:1
                    }];
                    for(var i=0;i<phoneList.length;i++)
                    {
                        var data = phoneList[i];
                                            var price = data.price;
                    var phoneName = data.name;
                    var discount = data.discount;
                    var image = product2image[phoneName];
                    var strOffer =  '<div class="agile_top_brand_left_grid_pos">'+
                                    '<img src="images/offer.png" alt=" " class="img-responsive" />'+
                                '</div>';
                    if(data.isOffer === 0)
                    {
                        strOffer = "";
                    }
                    var contentStr =
                    '<div class="col-md-3 top_brand_left">'+
                        '<div class="hover14 column">'+
                            '<div class="agile_top_brand_left_grid">'+
                            strOffer+
                                '<div class="agile_top_brand_left_grid1">'+
                                    '<figure>'+
                                        '<div class="snipcart-item block">'+
                                            '<div class="snipcart-thumb">'+
                                                '<a ><img title=" " alt=" " src="images/'+image+'" height="121" width="120"/></a>'+
                                                '<p>'+phoneName+'</p>'+
                                                '<h4>￥'+(price-discount) +'<span>￥'+price+'</span></h4>'+
                                            '</div>'+
                                            '<div class="snipcart-details top_brand_home_details">'+
                                                '<form action="#" method="post">'+
                                                    '<fieldset>'+
                                                        '<input type="hidden" name="cmd" value="_cart" />'+
                                                        '<input type="hidden" name="add" value="1" />'+
                                                        '<input type="hidden" name="business" value=" " />'+
                                                        '<input type="hidden" name="item_name" value="'+phoneName+'" />'+
                                                        '<input type="hidden" name="amount" value="'+price+'" />'+
                                                        '<input type="hidden" name="discount_amount" value="'+discount+'" />'+
                                                        '<input type="hidden" name="currency_code" value="CNY" />'+
                                                        '<input type="hidden" name="return" value=" " />'+
                                                        '<input type="hidden" name="cancel_return" value=" " />'+
                                                        '<input type="submit" name="submit" value="加入购物车" class="button" />'+
                                                    '</fieldset>'+
                                                '</form>'+
                                            '</div>'+
                                        '</div>'+
                                    '</figure>'+
                                '</div>'+
                            '</div>'+
                        '</div>'+
                    '</div>';
                    
                 $("#phoneList").append(contentStr); 
                    }
                
                 
                             // Mini Cart
            paypal.minicart.render({
                action: 'https://www.paypal.com/cgi-bin/webscr'
            });
        paypal.minicart.cart.on('checkout', function (evt) {
            var items, len, i;

            if (this.subtotal() > 0) {
                items = this.items();

                for (i = 0, len = items.length; i < len; i++) {
                    items[i].set('shipping', 0);
                    items[i].set('shipping2', 0);
                }
            }
        });
            });
